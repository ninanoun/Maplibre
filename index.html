<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Maplibre</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html>
<head>
<meta charset='utf-8' />
<title>MapboxGL</title>
  
<script src="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.js"></script>
  
<link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />
  
<script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
  
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  

</head>
<body>
  
  <div id="map-banner">
  <div class="map-banner-title">Observatoire des mobilités – Rennes</div>
  <div class="map-banner-subtitle">Données transports, urbanisme & environnement</div>
</div> 
  
<div id='map'></div>
  
  <div id='ongletsgeo'>
  
  <div class="btn-group-sm" role="group" aria-label="Small button group">
    
  <button type="button" id="Rennes" class="btn btn-outline-primary">Vue départ</button>
  <button type="button" id="Gare" class="btn btn-outline-primary">Gare SNCF</button>
  <button type="button" id="Rennes1" class="btn btn-outline-primary">Université Rennes 1</button>
  <button type="button" id="Rennes2" class="btn btn-outline-primary">Université Rennes 2</button>
</div>
    
 
  <div class='menu'>
    <div class='menu_overlay'>

<hr>
   <fieldset>
   <label class="categoryLabel">Données mobilités</label>
   
     <div>
      <input type="checkbox" id="lignesmetros" value="lignesmetros" onchange="switchlayer('lignesmetros')" checked/>
                <label for="lignesmetros">Lignes de métros</label>
            </div>

            <div>
                <input type="checkbox" id="Parcrelais" value="Parcrelais" onchange="switchlayer('Parcrelais')" checked/>
                <label for="Parcrelais">Parcs Relais</label>
            </div>
     
         <div>
                <input type="checkbox" id="VLS" value="VLS" onchange="switchlayer('VLS')" >
                <label for="VLS">Stations VLS</label>
            </div>
     
     
     
        </fieldset>
      
      <hr>
      
        <fieldset>
            <label class="categoryLabel">Données urbanisme</label>
            <div>
                <input type="checkbox" id="PLU" value="PLU" onchange="switchlayer('PLU')" />
                <label for="PLU">Plan local d'urbanisme</label>
            </div>
            <div>
                <input type="checkbox" id="Cadastre" value="Cadastre" onchange="switchlayer('Cadastre')" />
                <label for="Cadastre">Parcelles cadastrales</label>
            </div>

          
          
        </fieldset>
        <hr>
        <fieldset>
            <label class="categoryLabel">Autres</label>
            <div>
                <input type="checkbox" id="vegetation" value="vegetation" onchange="switchlayer('vegetation')" />
                <label for="vegetation">Zones de végétation</label>
            </div>
        </fieldset>
    </div>
</div>

</div>
  
  
  

</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
